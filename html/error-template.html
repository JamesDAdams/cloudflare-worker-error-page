<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur Serveur</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .iframe-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            max-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            max-width: 100vw;
            max-height: 100vh;
            aspect-ratio: 7 / 5;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe loading="lazy" src="CANVA_EMBED_URL" allowfullscreen allow="fullscreen"></iframe>
    </div>
</body>
</html>
